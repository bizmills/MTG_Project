{% extends 'base.html' %}

{% block body %}
<h2>Search Results</h2>
<ul>
{% for item in collection %}
	<li>{{item.card.name|e}}</li>
{% else %}
	<li>No results</li>
{% endfor %}
</ul>
<h2>Search Again</h2>
<form action="{{url_for("display_search")}}" method="POST">
    <input type="text" name="query">
    <input type="submit">
</form>
{% endblock %}
