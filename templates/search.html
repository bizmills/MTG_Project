<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  </head>
  <body>
  	<script>
  		var myDataRef = new Firebase(glowing-fire-1328.firebaseIO.com)
  		function go() {
  		var cardId = prompt('card name?');
  			checkIfCardExists(cardId);
}
 
		var CARDS_LOCATION = 'https://cdn.firebase.com/js/client/1.0.17/glowing-fire-1328/cards/name';
 
		function cardExistsCallback(cardId, exists) {
  			if (exists) {
    	alert('card' + cardId + ' exists!');
  } 		else {
    	alert('card' + cardId + ' does not exist!');
  }
}
 
// Tests to see if /users/<cardId> has any data. 
		function checkIfCardExists(cardId) {
  		var usersRef = new Firebase(CARDS_LOCATION);
  			usersRef.child(cardId).once('value', function(snapshot) {
    	var exists = (snapshot.val() !== null);
    		cardExistsCallback(cardId, exists);
  });
}
	</script>
  </body>
</html>
