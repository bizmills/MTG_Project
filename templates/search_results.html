{% extends 'base.html' %}

{% block body %}
<h2>Search Results</h2>
<ul>
{% for card in Collection %}
<li><div>
    <a href="{{url_for("name", id=collections.id)}}">{{collections.name}}</a>
</div></li>
{% else %}
<li>No results</li>
{% endfor %}
</ul>
<h2>Search Again</h2>
<form action="{{url_for("search")}}" method="POST">
    <input type="text" name="query">
    <input type="submit">
</form>
{% endblock %}
