{% extends 'base.html' %}
{% block body %}
<html>
<head>
</head>
<body>
	<style>
            body {
                background-image: url("/static/img/plains3.jpg");
                background-size: cover;
                -webkit-background-size: cover;
                -moz-background-size: cover;
            }

            div.inner.cover img {
                width: 150px;
            }
      </style>
<h2>Search Results</h2>
<ul>
{% for item in search_collection %}
	<li>{{item.card.name|e}}</li>
{% else %}
	<li>No results</li>
{% endfor %}
</ul>
<h2>Search Again</h2>
<form action="{{url_for("display_search")}}" method="POST">
    <input type="text" name="query">
    <input type="submit">
</form>
{% endblock %}
</body>
</html>
